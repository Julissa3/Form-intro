<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.CSS">
    <title>Document</title>
</head>

<body>
    <form action="index.php" method="POST">
        <!-- gives the name of your input -->
        <label for="username">Username:</label>
        <!-- allows you to write inside a text box -->
        <input type="text" id="username" placeholder="Yellow" minlength="6" maxlength="15" required><br>

        <label for="Password">Password</label>
        <input type="Passward" name="" id="Password" minlength="6" maxlength="15" required><br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="SSquarepants@gmail.com"><br>

        <label for="phone">Phone #</label>
        <input type="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Birthdate</label>
        <input type="date" name="" id="bday"><br>

        <label for="quantity">Quantity</label>
        <input type="number" name="" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." >

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." >

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD."> <br>
        <!-- drop down Menu -->
        <label for="Payment">Payment</label>
        <select name="" id="Payment">
            <option value="visa">visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard"> Giftcard</option>
        </select><br>

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe"><br>

        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="25" rows="3"></textarea>

        <label for="file">File:</label>
        <input type="file" id="file"><br>

        <input type="reset"><br>
        <input type="submit"><br>
    </form>
</body>

</html>
